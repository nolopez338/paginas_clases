<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ejemplo de estructura</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header, nav, main, aside, footer { padding: 1em; border: 1px solid #ccc; margin: 0.5em; }
    nav ul { list-style: none; padding: 0; }
    nav li { display: inline; margin-right: 1em; }
  </style>
</head>
<body>
  <header>
    <h1>Encabezado principal</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Inicio</a></li>
      <li><a href="#">Acerca de</a></li>
      <li><a href="#">Contacto</a></li>
    </ul>
  </nav>

  <main>
    <section>
      <h2>Sección principal</h2>
      <p>Aquí va el contenido principal de la página.</p>
    </section>
    <aside>
      <h3>Barra lateral</h3>
      <p>Contenido adicional, enlaces, publicidad, lo que quieras.</p>
    </aside>
  </main>

  <footer>
    <p>© 2025 Mi sitio web. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
