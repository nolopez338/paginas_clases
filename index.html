<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Project Index</title>
  <style>
    :root{
      --bg:#0b132b;
      --panel:#11192f;
      --card:#1c2541;
      --ink:#e6eefc;
      --muted:#9fb0d0;
      --accent:#3aa6ff;
      --radius:14px;
      --shadow:0 6px 22px rgba(0,0,0,.25);
    }
    *{ box-sizing:border-box }
    html,body{ height:100% }
    body{
      margin:0;
      background:var(--bg);
      color:var(--ink);
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      display:flex;
      flex-direction:column;
      min-height:100%;
    }
    header{
      padding:28px 18px 12px;
    }
    h1{
      margin:0 0 8px;
      font-weight:700;
      letter-spacing:.3px;
    }
    .muted{ color:var(--muted) }

    .toolbar{
      display:flex;
      gap:12px;
      align-items:center;
      padding:0 18px 18px;
    }
    .search{
      flex:1;
      background:var(--panel);
      border:1px solid #20325b;
      border-radius:10px;
      padding:12px 14px;
      color:var(--ink);
      outline:none;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
      gap:16px;
      padding:18px;
      width:100%;
      max-width:1200px;
      margin:0 auto 28px;
    }
    .card{
      background:var(--card);
      border:1px solid #23345c;
      border-radius:var(--radius);
      padding:18px;
      box-shadow:var(--shadow);
      display:flex;
      flex-direction:column;
      gap:8px;
      transition:transform .12s ease, border-color .12s ease, box-shadow .12s ease;
    }
    .card:hover{
      transform: translateY(-2px);
      border-color:#365a9c;
      box-shadow:0 10px 28px rgba(0,0,0,.35);
    }
    .title{
      font-size:1.05rem;
      font-weight:700;
      letter-spacing:.2px;
    }
    .path{ color:var(--muted); font-size:.9rem }
    .open{
      margin-top:auto;
      align-self:flex-start;
      background:var(--accent);
      color:#071124;
      text-decoration:none;
      padding:10px 14px;
      border-radius:10px;
      font-weight:700;
      border:0;
      cursor:pointer;
    }
    footer{
      padding:18px;
      text-align:center;
      color:var(--muted);
      border-top:1px solid #20325b;
      margin-top:auto;
    }
    @media (prefers-reduced-motion: reduce) {
      .card, .card:hover { transition: none; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Temas</h1>
    <div class="muted">Abrir página del módulo</div>
  </header>

  <div class="toolbar">
    <input id="search" class="search" type="search" placeholder="Filter sections… (e.g., grafos, vectores)" aria-label="Filter sections" />
  </div>

  <main class="grid" id="grid" aria-live="polite"></main>

  <script>
    // Configuration: add or remove folders here. Each links to <folder>/index.html
    const sections = [
      { folder: "asteroides",                label: "Asteroides" },
      { folder: "conjuntos",                 label: "Conjuntos" },
      { folder: "entrada_salida",            label: "Entrada / Salida" },
      { folder: "grafos",                    label: "Grafos" },
      { folder: "ia_lineal",                 label: "IA Lineal" },
      { folder: "juego",                     label: "Juego" },
      { folder: "juego2",                    label: "Juego 2" },
      { folder: "numeros_relaciones",        label: "Números y Relaciones" },
      { folder: "numeros_representaciones",  label: "Números y Representaciones" },
      { folder: "pantallas",                 label: "Pantallas" },
      { folder: "unidades_medida",           label: "Unidades de Medida" },
      { folder: "vectores",                  label: "Vectores" },
      { folder: "medidas_tendencia",         label: "Media, mediana y moda" },
    ];

    const grid = document.getElementById("grid");
    const search = document.getElementById("search");

    function render(list){
      grid.innerHTML = "";
      list.forEach(({folder, label}) => {
        const url = `${folder}/index.html`;
        const card = document.createElement("article");
        card.className = "card";
        card.innerHTML = `
          <div class="title">${label}</div>
          <div class="path">${url}</div>
          <a class="open" href="${url}">Open</a>
        `;
        grid.appendChild(card);
      });
    }

    function normalize(s){
      return s.toLowerCase()
        .normalize("NFD").replace(/[\u0300-\u036f]/g,""); // remove accents
    }

    render(sections);

    search.addEventListener("input", () => {
      const q = normalize(search.value);
      const filtered = sections.filter(s =>
        normalize(s.folder).includes(q) || normalize(s.label).includes(q)
      );
      render(filtered);
    });

    // Keyboard: press "/" to focus the search box (common UX pattern)
    window.addEventListener("keydown", (e) => {
      if (e.key === "/" && document.activeElement !== search){
        e.preventDefault();
        search.focus();
        search.select();
      }
    });
  </script>
</body>
</html>
