<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=800, initial-scale=1.0">
  <title>Asteroids - Classic Arcade Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Getting Started Section -->
  <section id="getting-started" style="max-width: 800px; margin: 2em auto; font-family: monospace;">
    <h1>Asteroids (Classic Arcade Clone)</h1>
    <p><strong>How to Play Locally:</strong></p>
    <ol>
      <li>Download all files (<code>index.html</code>, <code>style.css</code>, <code>game.js</code>) into the same folder.</li>
      <li>Open <code>index.html</code> in your web browser.</li>
    </ol>
    <p><strong>Controls:</strong></p>
    <ul>
      <li><strong>Up Arrow</strong> or <strong>W</strong>: Accelerate</li>
      <li><strong>Left/Right Arrow</strong> or <strong>A/D</strong>: Rotate</li>
      <li><strong>Space</strong>: Fire</li>
      <li><strong>P</strong>: Pause/Resume</li>
    </ul>
  </section>
  <div id="game-container">
    <canvas id="game" width="800" height="600"></canvas>
  </div>
  <script type="module" src="game.js"></script>
</body>
</html>
