<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Unidades de medida</title>
    <style>
      :root {
        --bg: #0f172a;
        --panel: #111827;
        --text: #e5e7eb;
        --muted: #9ca3af;
        --primary: #2563eb;
        --primary-hover: #1d4ed8;
      }
      * { box-sizing: border-box; }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell,
          Noto Sans, Helvetica Neue, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background: radial-gradient(1200px 800px at 20% 10%, #1f2937 0%, var(--bg) 60%);
        color: var(--text);
        display: grid;
        place-items: center;
        padding: 32px;
      }
      .card {
        width: 100%;
        max-width: 720px;
        background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.02));
        border: 1px solid rgba(255,255,255,0.08);
        border-radius: 16px;
        padding: 28px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.35);
        backdrop-filter: blur(6px);
      }
      h1 {
        margin: 0 0 8px;
        font-weight: 700;
        letter-spacing: 0.2px;
      }
      p.desc {
        margin: 0 0 24px;
        color: var(--muted);
      }
      .buttons {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 14px;
      }
      a.button {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 14px 18px;
        border-radius: 12px;
        text-decoration: none;
        color: white;
        background: linear-gradient(180deg, var(--primary), var(--primary-hover));
        border: 1px solid rgba(255,255,255,0.1);
        box-shadow: inset 0 1px 0 rgba(255,255,255,0.2), 0 8px 18px rgba(37, 99, 235, 0.35);
        transition: transform 120ms ease, filter 150ms ease, box-shadow 150ms ease;
      }
      a.button:hover { transform: translateY(-1px); filter: brightness(1.02); }
      a.button:active { transform: translateY(0); filter: brightness(0.98); }
      .label { font-weight: 600; letter-spacing: 0.2px; }
      .hint { opacity: 0.85; font-size: 0.9rem; }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>Unidades de medida</h1>
      <p class="desc">Elige una de las visualizaciones:</p>
      <div class="buttons">
        <a class="button" href="src/barras_colores.html">
          <span class="label">Barras Colores</span>
        </a>
        <a class="button" href="src/barras_longitud.html">
          <span class="label">Barras Longitud</span>
        </a>
        <a class="button" href="src/unidades_longitud.html">
          <span class="label">Unidades de Longitud</span>
        </a>        
        <a class="button" href="src/areas.html">
          <span class="label">Medir Areas</span>
        </a>
        <a class="button" href="src/medir_lineas.html">
          <span class="label">Medir lineaas</span>
        </a>
        <a class="button" href="src/zoom_lineas.html">
          <span class="label">Zoom LÃ­neas</span>
        </a>
      </div>
    </main>
  </body>
  </html>
