      display: flex;

      justify-content: center;
    }
    .nav-link:hover {
      background: #1565c0;
      transform: translateY(-2px) scale(1.04);
    }
    @media (max-width: 700px) {
      .main-container {
        padding: 16px 4px;
        gap: 20px;
      }
